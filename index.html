<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="forms.png" type="image/x-icon">
    <title>Hudai Forms</title>
</head>

<body>

    <h1>Please fillup the Forms.</h1>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" 
                id="name" 
                name="name" 
                placeholder="Enter your name" 
                required 
                size="30"
                maxlength="20"
                minlength="3">
            </div> <br>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number"
                id="age"
                name="age"
                placeholder="Enter your age"
                required
                size="30"
                min="10"
                max="60"> 
            </div> <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                size="30"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            </div><br>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text"
                id="address"
                name="address"
                placeholder="Enter your address"
                required
                value="123 Main St, City, Country"
                readonly
                size="30">
            </div><br>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
                size="30">
            </div><br>
            <div class="form-group">
                <label for="birthdate">Birthdate:</label>
                <input type="date"
                id="birthdate"
                name="birthdate"
                required>
            </div><br>
            <div class="form-group">
                <label for="color">Favorite Color:</label>
                <input type="color"
                id="color"
                name="color"
                placeholder="Select your favorite color"
                required>
            </div><br>
            <div class="form-group">
                <label for="joinDate">Join Date:</label>
                <input type="datetime-local"
                id="joinDate"
                name="joinDate"
                required>
            </div><br>
            <div class="form-group">
                <label for="gender">Gender:</label><br>
                <input type="radio"
                id="male"
                name="gender"
                value="male">
                <label for="male">Male</label>
                <input type="radio"
                id="female"
                name="gender"
                value="female">
                <label for="female">Female</label>
                </div><br>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label><br>
                <input type="checkbox"
                id="reading"
                name="hobbies"
                value="reading">
                <label for="reading">Reading</label>
                <input type="checkbox"
                id="traveling"
                name="hobbies"
                value="traveling">
                <label for="traveling">Traveling</label>
                <input type="checkbox"
                id="gaming"
                name="hobbies"
                value="gaming">
                <label for="gaming">Gaming</label>
            </div><br>
            <div class="form-group">
                <label for="education">Education Level:</label>
                <select id="education" name="education" required>
                    <option value="">Select your education level</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="phd">PhD</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="language">Preferred Language:</label>
                <select id="language" name="language" required>
                    <option value="">Select your preferred language</option>
                    <option value="english">English</option>
                    <option value="bangla">Bangla</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required>
            </div><br>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select your country</option>
                    <option value="bangladesh" selected>Bangladesh</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                    <option value="australia">Australia</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>    
            </div><br>
            <div class="form-group">
                <label for="fileUpload">Upload File:</label>
                <input type="file"
                id="fileUpload"
                name="fileUpload"
                accept=".jpg, .jpeg, .png, .pdf"
                multiple>
            </div><br>
            <div class="form-group">
                <label for="terms">Accept Terms and Conditions:</label>
                <input type="checkbox"
                id="terms"
                name="terms"
                required>
                <label for="terms">I agree to the terms and conditions</label>
            </div><br>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </fieldset>
    </form>

</body>

</html>
